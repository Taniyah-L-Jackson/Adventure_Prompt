<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge"> 
    <link rel="stylesheet" href="css/bootstrap.css"> 
    <link rel="stylesheet" href="css/style.css">
    <title>Build your own Adventure</title>
</head>

<body>

    <div id="background">

        <div class="container">


            <div class="row hero_stats" id="hero_stats">

                <div class="col-sm-12 hero_text">

                    <ul>Food:

                        <li id="hero_food"></li>

                    </ul>

                    <ul>Cattle: 

                        <li id="hero_cattle"></li>

                    </ul>

                    <ul>Coins:

                        <li id="hero_coins"></li>

                    </ul>

                </div>

            </div>

            

            <div class="row story_plot">

                <div id="characterBox"></div>

                <div class="col-sm-12">
                    
                    <h1 class="narration" id="narrator"></h1>

                    <button class="storyBtn" id="storyButton"></button>

                    <button class="choiceBtn" id="choiceA" value="choiceA"></button>
                
                    <button class="choiceBtn choiceB" id="choiceB" value="choiceB"></button>

                </div>

            </div>

        </div>

    </div>

    <script src="js/app.js"></script>

</body>
</html>

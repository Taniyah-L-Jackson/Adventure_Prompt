<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge"> 
    <link rel="stylesheet" href="css/bootstrap.css"> 
    <link rel="stylesheet" href="css/style.css">
    <title>Build your own Adventure</title>
</head>

<!-- For ids, use an underscore for names. For classes, use camelCase -->
<body>

    <div class="container bgBox">
        <div id="background"></div>
        <h1 id='game_title'>A Casual Adventure</h1>
        <button id='game_bab'>Let's Begin!</button>
    </div>

    <div class="container heroStatsBox">
        <div class="row heroStats" id="hero_stats">

            <div class="col-sm-12 heroText">
                <ul>
                    <li><span id="hero_food"></span>Foods</li>
                    <li><span id="hero_cattle"></span>Cattle</li>
                    <li><span id="hero_coins"></span>Coins</li>
                </ul>
            </div>
        </div>
    </div>

    <div class="container storyBox" id='story_box'>
        <div class="row storyPlot">

            <!-- Removed characters to further develop -->
            <!-- <div id="characterBox"></div> -->           

            <div class="col-sm-12">
                <h1 class="narration" id="narrator"></h1>
                <button class="storyBtn" id="story_button"></button>
            </div>

            <div class="col-sm-6">
                <button class="choiceBtn choiceA" id="choice_A" value="choice_A"></button>
            </div>

            <div class="col-sm-6">
                <button class="choiceBtn choiceB" id="choice_B" value="choice_B"></button>
            </div>
        </div>
    </div>

    <script src="js/app2.js"></script>

</body>
</html>
